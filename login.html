<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/doctor.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>login</title>
  </head>
  <body>
    <div class="position-fixed w-100 top-0 left-0 z-3" id="alert-container"></div>
    <section class="container-fluid">
      <div class="row">
        <div class="all m-auto">
          <div class="caption">
            <img class="logos" src="assets/logo2.png" alt="logo" />
            <div class="text-center titels">
              <h3>Welcome Back</h3>
              <h6>Glad To See You Again!</h6>
            </div>

            <div class="form-group">
              <label class="py-3" for="">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"

              />
              <label class="py-3" for="">Password</label>
              <div class="password-btn">
                <div class="input-group mb-3">
                  <input 
                  id="password"
                  name="password"
                  type="password" 
                  class="form-control" 
                  >
                  <button 
                  id="toggleBtn"
                  class="btn btn-outline-secondary" 
                  type="button" 
                  onclick="togglePassword('password','toggleBtn')"
                  ><img src="/assets/eye-open.svg" alt="" class="w-100"/></button>
                </div>
              </div>







              <button id="loginButton" class="action mt-3" type="submit">Sign in</button>
           
          </div>
        </div>
        <!-- <div class="col-lg-6 col-md-6 col-sm-12 robot">
          <div class="Background ">
            <img class="img-fluid analysis w-50 " src="assets/div.col-lg-6.png" alt="" />
          </div>
        </div> -->
      </div>
    </section>

    <script src="index.js"></script>
    <script src="js/login.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
