<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/doctor.css" />
    <link rel="stylesheet" href="css/login.css" />

    <title>doctor</title>
  </head>
  <body>
    <div class="position-fixed w-100 top-0 left-0 z-3" id="alert-container"></div>
    <section class="container-fluid py-4">
      <div class="row">
        <div class="all m-auto">
          <div class="caption">
            <img class="logos" src="assets/logo2.png" alt="logo" />
            <div class="text-center titels">
              <h3>welcome</h3>
              <h6>Doctor!</p>
            </div>

            <div class="form-group ">
              <label class="py-2" for="">Username</label>
              <input
                type="text"
                name="userName"
                id="username"
                class="form-control"
              />
              <label class="py-2" for="">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"

              />
              <label class="py-2" for="password">Password</label>
            
              <div class="password-btn">      
                <div class="input-group mb-3">
                  <input 
                  id="password"
                  type="password" 
                  class="form-control" 
                  >
                  <button type="button" class="btn" onclick="togglePassword('password')">
                    <img src="./assets/eye-open.svg" alt="Toggle Password" height="24">
                  </button>
                </div>
                
            </div>
              <label class="py-2" for="">Confirm Password</label>
              <div class="password-btn">      
                <div class="input-group mb-3">
                  <input 
                  id="c_password"
                  type="password" 
                  class="form-control" 
                  >
                  <button type="button" class="btn" onclick="togglePassword('c_password')">
                    <img src="./assets/eye-open.svg" alt="Toggle Password" height="24">
                  </button>
                </div>
            </div>
            </div>
          <p>Your password must have at least 8 numbers.</p>

            <button class="action mt-3" type="submit" id="signUpDoctorButton">Sign Up</button>
            <div class="form-chec mt-3">
              <input
                class="form-check-input mx-3"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Agree and register
              </label>
            </div>
          </div>
        </div>
        <!-- <div class="col-lg-6 col-md-6 col-sm-12 robot">
          <div class="Background">
            <img class="img-fluid analysis" src="assets/image 2.png" alt="" />
          </div>
        </div> -->
      </div>
    </section>

    <script src="index.js"></script>
    <script src="js/login.js"></script>
    <script src="js/auth.js"></script>

  </body>
</html>
