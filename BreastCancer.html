     <!----start section Home--------->
  <section class="Home" id="Home">
    <div class="Background">
      <div class="color-background">
        <div class="titel container">
          <h1>Breast Cancer Detection</h1>
          <img class="pink" src="assets/pink-ribbon (1).png" alt="robot">
        </div>
      </div>
    </div>
  </section>

  <!-----------start section service ---------------->
  <section>

    <div class="container ">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <p class="heading">Fill the below form to detect breast cancer :</p>
        <div class="">
       <label for="">Radius Mean: </label>
       <input type="text" class="form-control"
       placeholder="(eg. 14.02.11.13, etc)">
       <label for="">Texture Mean: </label>
       <input type="text" class="form-control"
       placeholder="(eg. 20.35, 16.32, etc)">
       <label for="">Perimeter Mean: </label>
       <input type="text" class="form-control" 
       placeholder="(eg. 91.34, 127.35, etc)">
       <label for="">Area Mean: </label>
       <input type="text" class="form-control"
       placeholder="(eg. 500.23, 2010.21, etc)">
       <label for="">Smoothness Mean: </label>
       <input type="text" class="form-control"
       placeholder="(eg. 0.08151, 0.12254, etc)">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="heading2">
            <label for="">Compactness Mean: </label>
            <input type="text" class="form-control"
            placeholder="eg. 0.11260, 0.11361, etc">
            <label for="">Concavity Mean: </label>
            <input type="text" class="form-control"
            placeholder="(eg. 0.111400, 0.09961, etc)">
            <label for="">Concave Points Mean: </label>
            <input type="text" class="form-control"
            placeholder="(eg. 0.043040, etc)">
            <label for="">Symmetry Mean: </label>
            <input type="text" class="form-control"
            placeholder="(eg. 0.1537, 0.2251, etc)">
            <label for="">Fractal Dimension Mean: </label>
            <input type="text" class="form-control"
            placeholder="(eg. 0.06171, etc)">
               </div>
             </div>
          <button class="my-3  try ">PREDICT </button>
        </div>

      </div>
    </div>

    <div class="ms-auto">
      <div class="alert alert-primary text-center ">
        <span class="py-3"> Benign possibility: 100.0 %
         %</span><br>
        <span>Malignant possibility: 0.0</span>

       </div>
    </div>
 
  </section>
